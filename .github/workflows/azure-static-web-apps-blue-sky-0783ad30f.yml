name: Prod Deploy to Azure Static Web Apps

#########################################################################################
##  WORKFLOW TRIGGER
#########################################################################################
on:
  pull_request:
    types: [ closed ]
    branches: [ main ]

#########################################################################################
##  WORKFLOW JOBS
#########################################################################################
jobs:
  build_and_deploy_job:
    # This job will only run if the PR has been merged.
    if: github.event.pull_request.merged == true
    name: Build and Deploy Portfolio Site
    runs-on: ubuntu-latest
    # Get secrets and deploy to the prod-ericslutz.dev environment.
    environment:
      name: prod-ericslutz.dev
      url: ${{ vars.PROD_URL }}
    # Creates output variable to be used in steps or other jobs.
    outputs:
      PACKAGE_VERSION: ${{ steps.version.outputs.PACKAGE_VERSION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_SKY_0783AD30F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist/eslutz.github.io" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

      - name: Get Version Number
        id: version
        run: |
          packageVersion="v$(npm pkg get version | sed 's/"//g')"
          echo "package version: $packageVersion"
          echo "PACKAGE_VERSION=$packageVersion" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/github-script@v6
        env:
          RELEASE_VERSION: ${{ steps.version.outputs.PACKAGE_VERSION }}
        with:
          github-token: ${{ secrets.GH_API_TOKEN }}
          script: |
            const {RELEASE_VERSION} = process.env

            try {
              const response = github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: `${RELEASE_VERSION}`,
                target_commitish: context.sha,
                name: `Release ${RELEASE_VERSION}`,
                draft: false,
                prerelease: false,
                generate_release_notes: true,
              });
            } catch (error) {
              core.setFailed(error.message);
            }

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_SKY_0783AD30F }}
          action: "close"
