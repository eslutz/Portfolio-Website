#########################################################################################
##  DEPLOY TO AZURE STATIC WEB APP STAGING ENVIRONMENT
#########################################################################################
name: STAGING - Azure Static Web App Deployment

#########################################################################################
##  WORKFLOW TRIGGER
#########################################################################################
on:
  push:
    branches-ignore: [ main ]

#########################################################################################
##  WORKFLOW JOBS
#########################################################################################
jobs:
  build_and_deploy:
    name: Test and Deploy
    runs-on: ubuntu-latest
    # Deploy to the staging environment.
    environment:
      name: staging-ericslutz.dev
      url: ${{ vars.STAGING_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install Dependencies
        run: npm install

      - name: Test
        run: npm run test-headless

      - name: Build
        run: npm run build

      - name: Deploy to Staging
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_FLOWER_0E59B2C0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "dist/eslutz.github.io"
          output_location: ""
          deployment_environment: "Staging"
          skip_app_build: true
          ###### End of Repository/Build Configurations ######
